<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chavi's Sentence for Life</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
            border-bottom: 3px solid #ff69b4;
            padding-bottom: 10px;
        }
        .quote-container {
            background-color: white;
            padding: 40px;
            margin: 40px 0;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .quote {
            font-size: 24px;
            font-style: italic;
            color: #555;
            text-align: center;
            line-height: 1.6;
        }
        .author {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
            color: #ff69b4;
            font-weight: bold;
        }
        .back-button {
            display: inline-block;
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1>✨ Chavi's Sentence for Life ✨</h1>
    
    <div class="quote-container">
        <p class="quote">
            "Dream big, work hard, stay focused, and surround yourself with good people who believe in you."
        </p>
        <p class="author">- Chavi</p>
    </div>

    <a href="index.html" class="back-button">← Back to Home</a>
</body>
</html>
